<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Leasing Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Car Leasing Calculator</h1>
    <div class="calculator">
      <div class="car-fields">  
        <div class="input-group">
          <label for="car-type">Car Type:</label>
          <select id="car-type">
            <option value="new">Brand New</option>
            <option value="used">Used</option>
          </select>
        </div>
        <div class="input-group">
          <label for="car-value">Car Value (€10,000 - €200,000):</label>
          <input type="number" id="car-value" value="10000" min="10000" max="200000" step="100" readonly>
          <input type="range" id="car-value-slider" value="10000" min="10000" max="200000" step="100">
        </div>
      </div>
      <div class="lease-fields">  
        <div class="input-group">
          <label for="lease-period">Lease Period (months):</label>
          <select id="lease-period">
            <option value="12" selected>12</option>
            <option value="24">24</option>
            <option value="36">36</option>
            <option value="48">48</option>
            <option value="60">60</option>
          </select>
        </div>
        <div class="input-group">
          <label for="down-payment">Down Payment (10% - 50%):</label>
          <input type="number" id="down-payment" value="10" min="10" max="50" step="5" readonly>
          <input type="range" id="down-payment-slider" value="10" min="10" max="50" step="5">
        </div>
      </div>
    </div>
    <hr>
    <div class="leasing-details">
        <h2>Leasing Details</h2>
        <div class="leasing-cost-down-payment">
            <p>Total Leasing Cost: €<span id="total-leasing-cost">0.00</span></p>
            <p>Down Payment: €<span id="down-payment-amount">0.00</span></p>
        </div>
        <div class="instalment-rate">
            <p>Monthly Installment: €<span id="monthly-installment">0.00</span></p>
            <p>Interest Rate: <span id="interest-rate">2.99%</span></p>
        </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
